<app-title  title="Rejected Messages "></app-title>
<div>
	<div *ngIf="msgs != undefined && msgs.length > 0">
		<table class=" table-responsive col-md-12 table mytable " style="width:100%">
			<tr>
				<th style="width: 7%">Id</th>
				<th style="width: 13%"> Date </th>
				<th style="width: 40%"> Message </th>
				<th style="width: 40%"> Reason </th>
			</tr>
			<tr *ngFor="let msg of msgs">
				<td>{{msg.id}} </td>
				<td> {{msg.sentDate | date:'dd-MM-yyyy'}} {{msg.sentTime}} </td>
				<td> {{msg.message}} </td>
				<td> {{msg.rejectReason}} </td> 
			</tr>
		</table>
		<app-pagination [totalPages]="totalpages" (pageChange)="pageChanged($event)" >
		</app-pagination>
	</div>
	<div *ngIf="msgs == undefined || msgs.length == 0">
		No Data Found.
	</div>
</div>
