<ul *ngIf="totalPages<=10 && totalPages >1 " style="margin-top:10px">
	<li *ngFor="let pag of pages | async">
			<!--<div (click)="initiatePageChange(item)">  {{item}} </div> -->
			
			<a *ngIf="pag+1 == currentPage" class="selected" (click)="selectPage(pag+1, $event)"> {{pag+1}}</a>
			<a *ngIf="pag+1 != currentPage" class ="normal" (click)="selectPage(pag+1, $event)"> {{pag+1}}</a>

	</li>
</ul>
<div *ngIf="totalPages > 10 "  style="display:inline-flex">
	<button (click)="first()"> <span class="fa fa-fast-backward"></span></button>
	<button (click)="previous()"> <span class="fa fa-backward"></span></button>
	<span class="input-group page_inner" >
		<input type = number [(ngModel)] = "currentPage" class="txt" />
		<label class="input-group-addon">/ {{totalPages|number:'1.0'}}</label>
		<button class ="input-group-addon"(click)="go()">Go</button>
	</span>
	<button (click)="next()"> <span class="fa fa-forward"></span></button>
	<button (click)="last()"> <span class="fa fa-fast-forward"></span></button>
</div>
