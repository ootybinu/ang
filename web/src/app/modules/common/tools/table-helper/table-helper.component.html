<div>
<ul >
	<li  *ngIf="ShowSearchIcon" > 	<button class="" (click)="showSearch($event)"> <span class="fa fa-search"></span> </button> </li>
	<!--(click)="showExport($event) -->
	<li *ngIf="ShowExportIcon">
		<ul class="nav nav-tabs">
	 <li class = "nav-item dropdown">
	 	<button class="dropdown-toggle" data-toggle="dropdown" > <span class="fa fa-download"></span> </button> 
			<div class="dropdown-menu">
		      <a class="dropdown-item" (click)="showExport($event,'excel')" >Excel</a>
		      <a class="dropdown-item" (click)="showExport($event,'pdf')">PDF</a>
		    </div>
		    </li>
		    </ul>
	 	</li>
	<li *ngIf="ShowChartIcon" > 
		<button class="" (click)="showGraph($event)"> 
			<span *ngIf="toggleChart" class="fa fa-bar-chart"></span>
			<span *ngIf="!toggleChart" class="fa fa fa-table"></span>
		</button> 
	</li>
	<li *ngIf="!(filterText == undefined ||  filterText == '')" >
		<div class="filmessage"> <span style="font-weight: bold"> Applied Filter : </span><span> {{filterText}}</span>
		</div>
	</li>
</ul>
</div>
